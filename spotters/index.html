<script>
	// recharge la configuration précédente : année et bâtiments
	function setConfif(){
		$('html, body').hide();
		$('html, body').fadeIn(1000, function() {
			$('a[href], button[href]').click(function(event) {
				var url = $(this).attr('href');
				event.preventDefault();
				$('html, body').fadeOut(speed, function() {
					window.location = url;
				});
			});
		});

		var annee = getUrlVars()['annee'];
		switch( annee )
		{
			case 'timeline_2000': buldings2000(); break;
			case 'timeline_2009': buldings2009(); break;
			case 'timeline_2012': buldings2012(); break;
			default: break;
		}
		var img = document.getElementById( annee );
		img.src = img.src.replace("OFF","ON");
		img.alt = "selected";

		document.getElementById( "annee" ).name = annee;

		return false;
	};

	// Effet de survol pour les boutons timeline
	// Le champ alt est utilisé pour définir quel est le bouton selectionné
	function swapOnTimeline(img) {
		img.src = img.src.replace("OFF","ON");
		return false;
	}
	function swapOffTimeline(img) {
		if ( img.alt == 'not selected' )
			img.src = img.src.replace("ON","OFF");

		return false;
	}

	// Effet de survol pour les bâtiments
	function swapOnBat(img) {
		img.src = img.src.replace("OFF","ON");
		return false;
	}
	function swapOffBat(img) {
		img.src = img.src.replace("ON","OFF");
		return false;
	}

	// Effets "survol" sur les pictos + effets survol sur les lieux concernés par l'activité
	// Tableaux à mettre à jour en fonction des données
	function swapOnSpots(img) {
		var spotsLongBoard 	= ["absence", "architecture", "carrousel", "quai", "hangar", "jardins", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsVelo	 	= ["absence", "carrousel", "jardins", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsSkate	 	= ["absence", "quai", "carrousel", "halles", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsGraph		= ["fonderies", "chantiers", "gare", "halles", "quai"];
		var spotsRoller	 	= ["absence", "carrousel", "hangar", "justice", "machines", "quai", "stereolux", "trempolino"];

		img.src = img.src.replace("OFF","ON");

		switch( img.id )
		{
			case "picto_longboard":
				for(var spots = 0; spots < spotsLongBoard.length ; spots++){
					swapOnBat(document.getElementById( spotsLongBoard[spots] ));
				}
				break;

			case "picto_skate":
				for(var spots = 0; spots < spotsSkate.length ; spots++){
					swapOnBat(document.getElementById( spotsSkate[spots] ));
				}
				break;

			case "picto_graph":
				for(var spots = 0; spots < spotsGraph.length ; spots++){
					swapOnBat(document.getElementById( spotsGraph[spots] ));
				}
				break;

			case "picto_velo":
				for(var spots = 0; spots < spotsVelo.length ; spots++){
					swapOnBat(document.getElementById( spotsVelo[spots] ));
				}
				break;

			case "picto_roller":
				for(var spots = 0; spots < spotsRoller.length ; spots++){
					swapOnBat(document.getElementById( spotsRoller[spots] ));
				}
				break;

			default:break;
		}

		return false;
	}
	function swapOffSpots(img) {
		var spotsLongBoard 	= ["absence", "architecture", "carrousel", "quai", "hangar", "jardins", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsVelo	 	= ["absence", "carrousel", "jardins", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsSkate	 	= ["absence", "quai", "carrousel", "halles", "justice", "machines", "quai", "stereolux", "trempolino"];
		var spotsGraph		= ["fonderies", "chantiers", "gare", "halles", "quai"];
		var spotsRoller	 	= ["absence", "carrousel", "hangar", "justice", "machines", "quai", "stereolux", "trempolino"];

		img.src = img.src.replace("ON","OFF");

		switch( img.id )	// En fonction du picto survolé
		{
			// On enlève l'effet de survol sur les éléments
			case "picto_longboard":
				for(var spots = 0; spots < spotsLongBoard.length ; spots++){
					swapOffBat(document.getElementById( spotsLongBoard[spots] ));
				}
				break;

			case "picto_skate":
				for(var spots = 0; spots < spotsSkate.length ; spots++){
					swapOffBat(document.getElementById( spotsSkate[spots] ));
				}
				break;

			case "picto_graph":
				for(var spots = 0; spots < spotsGraph.length ; spots++){
					swapOffBat(document.getElementById( spotsGraph[spots] ));
				}
				break;

			case "picto_velo":
				for(var spots = 0; spots < spotsVelo.length ; spots++){
					swapOffBat(document.getElementById( spotsVelo[spots] ));
				}
				break;

			case "picto_roller":
				for(var spots = 0; spots < spotsRoller.length ; spots++){
					swapOffBat(document.getElementById( spotsRoller[spots] ));
				}
				break;

			default:break;
		}

		return false;
	}

	// Effets de sélection sur les boutons de la timeline
	// - un bouton à la fois
	// - blocage sur la date + point en orange
	function clickTimeline(img) {
		var t1; var t2;

		img.src = img.src.replace("OFF","ON");
		img.alt = "selected";
		document.getElementById( "annee" ).name = img.id;;

		switch ( img.id ){
			case "timeline_2000" :
				t1 = document.getElementById("timeline_2009");
				t2 = document.getElementById("timeline_2012");
				break;

			case "timeline_2009" :
				var t1 = document.getElementById("timeline_2000");
				var t2 = document.getElementById("timeline_2012");
				break;

			case "timeline_2012" :
				var t1 = document.getElementById("timeline_2000");
				var t2 = document.getElementById("timeline_2009");
				break;

			default: break;
		}
		t1.alt = "not selected";
		t2.alt = "not selected";
		swapOffTimeline(t1);
		swapOffTimeline(t2);

		return false;
    }

	// Fait apparaître/disparaître les bâtiments selon la configuration de l'année
	function buldings2000(){
		var batiments2000 = ["justice"    , "fonderies", "halles", "quai"        , "chantiers", "gare",];
		var batiments2009 = ["jardins"     , "machines" , "hangar", "architecture", "absence"           ];
		var batiments2012 = ["trempolino" , "stereolux", "carrousel"                                   ];

		var batImg = null;

		// Si les batiments 2012 sont présents : les enlever
		for( bat = 0; bat < batiments2012.length; bat++){
			batImg = document.getElementById( batiments2012[bat] );
			if( batImg.alt == "landed" ){
				//runEffectBounce( batiments2012[bat] );
				$("#"+batiments2012[bat]	).delay( 800*bat ).animate({left: "-=10%",top: "-=100%"}, 500, "easeInExpo");
				batImg.alt = "not landed";
			}
		}

		// Si les batiments 2009 sont présents : les enlever
		for( bat = 0; bat < batiments2009.length; bat++){
			batImg = document.getElementById( batiments2009[bat] );
			if( batImg.alt == "landed" ){
				//runEffectBounce( batiments2009[bat] );
				$("#"+batiments2009[bat]	).delay( 800*bat ).animate({left: "-=10%",top: "-=100%"}, 500, "easeInExpo");
				batImg.alt = "not landed";
			}
		}

		// Ajouter les batiments 2000 non présents : tous ou juste la fonderie
		for( bat = 0; bat < batiments2000.length; bat++){
			batImg = document.getElementById( batiments2000[bat] );
			if( batImg.alt == "not landed" ){
				$("#"+batiments2000[bat]	).delay( 800*bat ).animate({left: "+=10%",top: "+=100%"}, 500, "easeInExpo");
				runEffectBounce( batiments2000[bat] );
				batImg.alt = "landed";
			}

		}
		return false;
	}

	// Fait apparaître/disparaître les bâtiments selon la configuration de l'année
	function buldings2009(){
		var batiments2000 = ["justice"    , "fonderies", "halles", "quai"        , "chantiers", "gare",];
		var batiments2009 = ["jardins"     , "machines" , "hangar", "architecture", "absence"           ];
		var batiments2012 = ["trempolino" , "stereolux", "carrousel"                                   ];

		var batImg = null;

		// Si les batiments 2012 sont présents : les enlever
		for( bat = 0; bat < batiments2012.length; bat++){
			batImg = document.getElementById( batiments2012[bat] );
			if( batImg.alt == "landed" ){
				//runEffectBounce( batiments2012[bat] );
				$("#"+batiments2012[bat]	).delay( 800*bat ).animate({left: "-=10%",top: "-=100%"}, 500, "easeInExpo");
				batImg.alt = "not landed";
			}
		}

		// Si la fonderie est présente : l'enlever
		batImg = document.getElementById( "fonderies" );
		if( batImg.alt == "landed" ){
			//runEffectBounce( "fonderies" );
			$( "#fonderies" ).animate({left: "-=10%",top: "-=100%"}, 500, "easeInExpo");
			batImg.alt = "not landed";
		}

		// Ajouter les batiments 2000 non présents : tous SAUF la fonderie
		for( bat = 0; bat < batiments2000.length; bat++){
			batImg = document.getElementById( batiments2000[bat] );
			if( batImg.alt == "not landed" && batImg.id != "fonderies"){
				$( "#"+batiments2000[bat] ).delay( 800*bat ).animate({left: "+=10%",top: "+=100%"}, 500, "easeInExpo");
				runEffectBounce( batiments2000[bat] );
				batImg.alt = "landed";
			}
		}

		// Ajouter les batiments 2009 non présents : tous
		for( bat = 0; bat < batiments2009.length; bat++){
			batImg = document.getElementById( batiments2009[bat] );
			if( batImg.alt == "not landed" ){
				$("#"+batiments2009[bat]	).delay( 800*bat ).animate({left: "+=10%",top: "+=100%"}, 500, "easeInExpo");
				runEffectBounce( batiments2009[bat] );
				batImg.alt = "landed";
			}

		}

		return false;
	}

	function buldings2012(){
		var batiments2000 = ["justice"    , "fonderies", "halles", "quai"        , "chantiers", "gare",];
		var batiments2009 = ["jardins"     , "machines" , "hangar", "architecture", "absence"           ];
		var batiments2012 = ["trempolino" , "stereolux", "carrousel"                                   ];

		var batImg = null;

		// Si la fonderie est présente : l'enlever
		batImg = document.getElementById( "fonderies" );
		if( batImg.alt == "landed" ){

		// Ajouter les batiments 2009 non présents : tous
		for( bat = 0; bat < batiments2009.length; bat++){

				$("#"+batiments2009[bat]	).delay( 800*bat ).animate({left: "+=10%",top: "+=100%"}, 500, "easeInExpo");
				runEffectBounce( batiments2009[bat] );

		}

		// Ajouter les batiments 2012 non présents : tous

	// Applique un effet sur un élément en fonction de son id
	function runEffectBounce( id ) {
		$( "#"+id ).effect( "bounce", {}, 500 );

	// Récupère les variables GET
	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
